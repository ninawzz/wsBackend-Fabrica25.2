{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Livros</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Meus livros</h1>

    {% if livros %}
        <ul class="list-group mb-3">
            {% for livro in livros %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ livro.titulo }}
                    <div>
                        <a href="{% url 'livros:detail' livro.pk %}" class="btn btn-sm btn-info">Ver</a>
                        <a href="{% url 'livros:delete' livro.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                    </div>
                </li>
                {% empty %}
                <li class="list-group-item">Nenhum livro cadastrado ainda.</li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">Nenhum livro cadastrado ainda.</li>
    {% endif %}
    
    </ul>

    <a href="{% url 'biblioteca:pesquisar' %}" class="btn btn-primary">Adicionar novo livro</a>

</body>
</html>
