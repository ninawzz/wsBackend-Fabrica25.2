{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir {{ livro.titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-4">

    <h1>Excluir livro</h1>
    <p>Tem certeza de que deseja excluir <strong>{{ livro.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'biblioteca:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
